<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <button type="button" id="addbook" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Book</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add a Book!</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input class="form-control" type="text" name="title" id="title" placeholder="Title" required />
                    <input class="form-control" type="text" name="author" id="author" placeholder="Author" required />
                    <input class="form-control" type="number" name="pages" id="pages" placeholder="ages" required />
                    <label><input class="form-check-input" type="checkbox" name="read" id="read">Read</label>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close</button>
              <button type="submit" class="btn btn-primary" id="add" data-bs-dismiss="modal">
                Add Book</button>
            </div>
          </div>
        </div>
      </div>
    <div id="form">
    </div>
    <div id="books">

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="book.js"></script>
</body>
</html>
